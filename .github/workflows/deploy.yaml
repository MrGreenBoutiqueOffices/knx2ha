---
# This workflow will build and deploy the documentation to GitHub Pages
name: Deployment

# yamllint disable-line rule:truthy
on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to deploy (e.g. v0.2.0)"
        required: true
        type: string

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
        with:
          # Use release tag for release events, otherwise the provided input tag
          ref: ${{ github.event_name == 'release' && github.event.release.tag_name || inputs.tag }}
          fetch-depth: 0
      - name: Resolve checked out commit
        id: rev
        run: echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
      - name: Setup Node
        uses: actions/setup-node@v5.0.0
        with:
          node-version: 22
          cache: npm
      - name: Configure Pages
        uses: actions/configure-pages@v5.0.0
        with:
          static_site_generator: next
      - name: Restore cache
        uses: actions/cache@v4.3.0
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-
      - name: Install dependencies
        run: npm ci
      - name: Build with Next.js
        env:
          NEXT_PUBLIC_APP_VERSION: "${{ github.event_name == 'release' && github.event.release.tag_name || inputs.tag }}"
          NEXT_PUBLIC_COMMIT_SHA: "${{ steps.rev.outputs.sha }}"
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4.0.0
        with:
          path: ./out

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5
